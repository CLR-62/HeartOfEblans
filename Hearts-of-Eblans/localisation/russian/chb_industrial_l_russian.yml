 # Events
 chicken.34.t: "Экономический перегрев"
 chicken.34.d: "Наши темпы индустриализации оказались слишком высокими для нынешней финансовой системы. Инфляция растет, а цепочки поставок не справляются с нагрузкой. Если мы не предпримем срочных мер, экономика может начать разрушаться."
 chicken.34.a: "Нам нужно вмешаться!"
 chicken.35.t: "Волна забастовок"
 chicken.35.d: "Рабочие на новых заводах жалуются на невыносимые условия труда и низкие зарплаты, съедаемые инфляцией. В нескольких промышленных хабах начались массовые протесты. Мы можем попытаться подавить их или пойти на уступки."
 chicken.35.a: "Подавить протесты любой ценой"
 chicken.35.b: "Улучшить условия труда (за счет бюджета)"
 chicken.36.t: "Экономический кризис"
 chicken.36.d: "Ситуация вышла из-под контроля. Финансовая система Чикен-Беконии находится на грани коллапса. Заводы останавливаются из-за нехватки сырья, а доверие к правительству стремительно падает. Нам нужны радикальные меры для спасения нации."
 chicken.36.a: "Принять чрезвычайный план спасения"

 # Decisions
 CHB_industrial_crisis_category: "Промышленный кризис в Чикен-Беконии"
 CHB_industrial_crisis_category_desc: "Наша экономика перегрета и нуждается в срочном управлении. Мы должны сбалансировать промышленный рост с социальной стабильностью."
 CHB_emergency_economic_measures: "Экстренные экономические меры"
 CHB_emergency_economic_measures_desc: "Введение жесткого контроля над ценами и распределением ресурсов для стабилизации рынка."
 CHB_subsidize_failing_factories: "Субсидирование убыточных заводов"
 CHB_subsidize_failing_factories_desc: "Прямая финансовая помощь ключевым предприятиям, чтобы предотвратить их закрытие и массовые увольнения."
 CHB_foreign_investment_round: "Привлечение иностранных инвестиций"
 CHB_foreign_investment_round_desc: "Открытие наших рынков для зарубежных инвесторов в обмен на технологии и твердую валюту."
 
 # MIO
 SMARTIKI_GROUP_organization: "SMARTIKI GROUP"
 SMARTIKI_GROUP_organization_desc: "Ведущий конгломерат Чикен-Беконии, специализирующийся на высокотехнологичном производстве и моторизации. Их лозунг: 'Смартики — это будущее!'"
 SMARTIKI_GROUP_initial_trait: "Наследие Смартиков"
 smartiki_advanced_suspension: "Улучшенная подвеска Смартиков"
 smartiki_advanced_suspension_desc: "Использование специальных демпферов 'Смарти-Софт' значительно повышает надежность нашей техники."
 smartiki_mass_production: "Массовое производство Смартиков"
 smartiki_mass_production_desc: "Оптимизация сборочных линий позволяет выпускать Смартики в промышленных масштабах при снижении затрат."
