 BTK_resource_extraction_desc: "Геологи докладывают о новых залежах. Нам нужно только оборудование, чтобы добраться до них."
 BTK_infrastructure_projects: "Инфраструктурные проекты"
 BTK_infrastructure_projects_desc: "Дороги - это вены экономики. Мы должны восстановить транспортную сеть."
