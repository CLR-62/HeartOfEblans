 BTK_military_industry_expansion_desc: "Сильная страна требует сильной армии, а сильная армия требует оружия."
 BTK_military_reorganization: "Реорганизация армии"
 BTK_military_reorganization_desc: "Старые порядки привели нас к поражению. Пора создать армию нового образца."
 BTK_army_doctrine: "Новая доктрина"
 BTK_army_doctrine_desc: "Мы должны изучить опыт прошлых войн и разработать современную тактику."
 BTK_airforce_expansion: "Расширение ВВС"
 BTK_airforce_expansion_desc: "Небо будет нашим."
 BTK_iron_fist_path: "Железный Кулак"
 BTK_iron_fist_path_desc: "Они не понимают слов. Они понимают только силу. Мы вернем наши земли огнём и мечом."
 BTK_velvet_reunion_path: "Бархатное Воссоединение"
 BTK_velvet_reunion_path_desc: "Мы все братья. Не нужно проливать кровь, если можно договориться."
 BTK_diplo_shadow: "Предложение Шадоукеку"
 BTK_diplo_shadow_desc: "Отправим дипломатов с предложением вернуться в родную гавань."
 BTK_diplo_gns: "Обращение к Генсухе"
 BTK_diplo_gns_desc: "Она должна понять, что вместе мы сильнее."
 BTK_diplo_gch: "Переговоры с Гаечкой"
 BTK_diplo_gch_desc: "Мы можем предложить ей автономию в обмен на лояльность."
 BTK_diplo_jojo: "Ультиматум Жожо"
 BTK_diplo_jojo_desc: "Даже он должен понимать выгоду от объединения. Или последствия отказа."
 BTK_concept_of_restoration: "Концепция Реставрации"
 BTK_concept_of_restoration_desc: "Пришло время вернуть величие 89 Сквада."

 # Spirits
 BTK_legacy_of_collapse: "Наследие распада"
 BTK_legacy_of_collapse_desc: "Страна все ещё не оправилась от катастрофического развала. Промышленность стоит, люди растеряны."
 BTK_revanchism: "Реваншизм"
 BTK_revanchism_desc: "Жажда отмщения и восстановления справедливости движет нашим народом."
 BTK_emergency_measures: "Чрезвычайные меры"
 BTK_emergency_measures_desc: "Ускоренное восстановление требует жертв от населения."
 BTK_propaganda_campaign: "Пропагандистская кампания"
 BTK_propaganda_campaign_desc: "Радио, газеты, телевидение - все работают на укрепление духа народа."
 BTK_foreign_volunteers: "Иностранные добровольцы"
 BTK_foreign_volunteers_desc: "Братья по сквадному духу пришли помочь нам в наших делах."
 BTK_economic_miracle: "Экономическое чудо"
 BTK_economic_miracle_desc: "Из руин мы построили процветающую экономику. Мир смотрит на нас с удивлением."
 BTK_united_squad: "Объединённый Сквад"
 BTK_united_squad_desc: "Все осколки вновь собраны воедино. 89 Рейх возродился во всей своей славе!"
 BTK_modern_army: "Современная армия"
 BTK_modern_army_desc: "Наша армия прошла полную модернизацию и готова к любым вызовам."
 BTK_patriotic_education: "Патриотическое воспитание"
 BTK_patriotic_education_desc: "С молодых лет граждане воспитываются в духе любви к родине."
 BTK_trade_agreements: "Торговые соглашения"
 BTK_trade_agreements_desc: "Выгодные торговые контракты обеспечивают приток ресурсов и технологий."
 BTK_scientific_breakthrough: "Научный прорыв"
 BTK_scientific_breakthrough_desc: "Наши учёные совершили важное открытие!"
 BTK_mobilized_economy: "Мобилизационная экономика"
 BTK_mobilized_economy_desc: "Вся промышленность работает на нужды армии."

 # Events
 btk.100.t: "Выбор пути воссоединения"
 btk.100.d: "Мы готовы к воссоединению наших земель. Но как мы это сделаем? Будем ли мы использовать силу оружия или силу дипломатии?"
 btk.100.a: "Силой оружия! (Железный Кулак)"
 btk.100.b: "Силой слова! (Бархатное Воссоединение)"

 btk.101.t: "Предложение от Братишкина"
 btk.101.d: "Братишкин предлагает нам воссоединиться. Они обещают автономию и защиту."
 btk.101.a: "Мы согласны. Слава 89!"
 btk.101.b: "Никогда! Мы независимы!"

 btk.102.t: "Предложение от Братишкина"
 btk.102.d: "Братишкин прислал дипломатов с предложением о воссоединении."
 btk.102.a: "Вернуться домой."
 btk.102.b: "Послать их подальше."

 btk.103.t: "Предложение от Братишкина"
 btk.103.d: "89 Рейх предлагает нам вернуться в состав единого государства."
 btk.103.a: "Это разумное предложение."
 btk.103.b: "Мы справимся сами."

 btk.104.t: "Предложение от Братишкина"
 btk.104.d: "Братишкин требует нашего присоединения. Что ответим?"
 btk.104.a: "Лучше мир, чем война."
 btk.104.b: "Пусть попробуют нас взять!"

 btk.105.t: "Успешные переговоры"
 btk.105.d: "Они приняли наше предложение! Воссоединение прошло мирно."
 btk.105.a: "Отличные новости."

 btk.106.t: "Отказ от переговоров"
 btk.106.d: "Они отвергли наше великодушное предложение. Что ж, значит будет война."
 btk.106.a: "Готовьте танки."
 
 # Новые ивенты
 btk.200.t: "Выбор стратегии развития"
 btk.200.d: "Мы должны определить приоритеты нашего развития. Сосредоточиться на пропаганде и укреплении духа народа, или на привлечении иностранных инвестиций?"
 btk.200.a: "Запустить пропагандистскую кампанию"
 btk.200.b: "Заключить торговые соглашения"

 btk.201.t: "Добровольцы из-за рубежа"
 btk.201.d: "Братья по сквадному духу из других стран хотят присоединиться к нашей армии. Они готовы сражаться за нашу цель."
 btk.201.a: "Приветствуем их в наших рядах!"
 btk.201.b: "Мы справимся сами."

 btk.202.t: "Промышленный кризис"
 btk.202.d: "Наши заводы не справляются с нагрузкой. Нужно принять срочные меры."
 btk.202.a: "Ввести чрезвычайные меры"
 btk.202.b: "Подождём, время всё исправит"

 btk.203.t: "Научный прорыв!"
 btk.203.d: "Наши учёные совершили важное открытие в области электроники! Это даст нам преимущество."
 btk.203.a: "Отлично! Продолжать исследования."

 btk.204.t: "Патриотическое движение"
 btk.204.d: "В стране возникло мощное патриотическое движение. Молодёжь готова защищать родину."
 btk.204.a: "Поддержать движение государством"
 btk.204.b: "Сохранять дистанцию"

 btk.205.t: "Воссоединение завершено!"
 btk.205.d: "Мы сделали это! Все осколки прошлого вновь соединены. 89 Рейх восстал из пепла!"
 btk.205.a: "Слава 89 Сквад!"

 btk.206.t: "Армия модернизирована"
 btk.206.d: "Наши вооружённые силы прошли полную модернизацию. Теперь мы готовы к любым вызовам."
 btk.206.a: "Солдаты готовы!"

 btk.207.t: "Экономическое чудо"
 btk.207.d: "Наша экономика показывает невиданный рост. Заводы работают на полную мощность, люди довольны."
 btk.207.a: "Да здравствует процветание!"

 btk.208.t: "Выбор экономической модели"
 btk.208.d: "Пришло время определить направление нашей экономики. Военная или гражданская ориентация?"
 btk.208.a: "Мобилизационная экономика - армия превыше всего"
 btk.208.b: "Гражданское развитие - благосостояние народа"
 
 # События уровней поддержки
 btk.210.t: "Поддержка Братишкина растёт"
 btk.210.d: "Народ начинает верить в нашего лидера. Его реформы приносят первые плоды."
 btk.210.a: "Продолжаем работать!"

 btk.211.t: "Братишкин завоёвывает сердца"
 btk.211.d: "Всё больше граждан поддерживают курс Братишкина. Его популярность неуклонно растёт."
 btk.211.a: "Народ с нами!"

 btk.212.t: "Массовая поддержка лидера"
 btk.212.d: "Братишкин стал настоящим символом нации. Его портреты висят в каждом доме."
 btk.212.a: "Слава Братишкину!"

 btk.213.t: "Абсолютная преданность"
 btk.213.d: "Братишкин достиг пика популярности. Весь народ един в своей преданности великому лидеру 89 Рейха!"
 btk.213.a: "Да здравствует Братишкин!"

