  hametova.1.t: "Второй срок Хаметовой"
  hametova.1.d: "Взявшая власть в свои руки в 2021 году Милана Хаметова, обещала своим избирателям свободы, низкие налоги, нормализацию и стабилизацию ситуации в стране, ведь после распада Союза Коротких Видео абсолютно весь земной шар был потрясён и потерян. Милана Хаметова правит уже 3-ий год, и буквально на вчерашних выборах она вышла на второй срок президентства, результаты ошеломительные! Если на предыдущих выборах за неё проголовало около 89% избирателей, то сейчас всего лишь 63%, многие начинают понимать - Хаметова не выполняет своих обещаний и абсолютно точно не захочет расставаться с президентским постом, она попытается узурпировать власть. Следующие выборы через 2 года, что будет со страной доподлинно неизвестно..."
  hametova.1.a: "Посмотрим..."

  hametova.2.t: "Задержание Миланы Стар"
  hametova.2.d: "Глава оппозиционной Прогрессивной Партии - Милана Стар, была задержана по вашему приказу. Что с ней делать?"
  hametova.2.a: "Арест!"
  hametova.2.b: "Выдворите из страны!"

  hametova.6.t: "Первое постановление ЛайкХамНадзора"
  hametova.6.d: "Новосозданное государственное министерство по борьбе с врагами государства в интернете ЛайкХамНадзор, опубликовало своё первое постановление - запрет не государственных интернет ресурсов. Довольно критичное ограничение, многим это не понравилось."
  hametova.6.a: "Но зато лайк не заблокирован!"
  

  hametova.9.t: "Контентная реформа"
  hametova.9.d: "Пришло время реформировать контент Миланы Хаметовой, а следовательно и Хайпократический вектор нашего государства, выбор за вами."
  hametova.9.a: "Вечное детство"
  hametova.9.b: "Пора уже повзрослеть"

  hametova.10.t: "Экспроприация Суперлайков"
  hametova.10.d: "Наше правительство начало планомерный отъём супрелайков у нашего населения, это позволит проводить больше национальных проектов."
  hametova.10.a: "Замечательно!"

  hametova.11.t: "Арест Миланы Стар"
  hametova.11.d: "Организатора и директора Прогрессивной(оппозиционной) партии Милану Стар, по нашему приказу арестовали силовики. Что мы с ней сделаем"
  hametova.11.a: "В Тюрьму!"
  hametova.11.b: "Депортировать её!"

  hametova.12.t: "Смена платформы"
  hametova.12.d: "Пришло время окончательно перейти на ТикТок, Лайк уже не торт."
  hametova.12.a: "Пора"

  hametova.13.t: "Предложение от Хаметовой"
  hametova.13.d: "Недавно нам пришло официальное сообщение от правительства государства [FROM.GetNameDefCap]. В нём написано предложение о совместном стриме на Твиче, они предлагают вместе посмотреть тикитоки и лайк. Как мы на это отреагируем."
  hametova.13.a: "Да, конечно!"
  hametova.13.b: "Нет, не надо этого стрима"

  hametova.14.t: "Братишкин отказался"
  hametova.14.d: "К сожалению Братишкин отказался от проведения совместного стрима"
  hametova.14.a: "Ладно..."

  hametova.15.t: "Борьба с Фальсификациями"
  hametova.15.d: "Прогрессивная партия Союза Лайкеров провела множественные разоблачения и инициировала множество судебных заседаний по случаю массовых фальсификаций в локальных выборах глав регионов. Это просто пиздак."
  hametova.15.a: "..."

  hametova.16.t: "Борьба с Коррупционерами и Ворами"
  hametova.16.d: "Новая политика Прогрессивной Партии - Борьба с жуликами и ворами. Ими было проведено уже несколько расследований, популярность правительства Хаметовой падает."
  hametova.16.a: "Ладно..."

  hametova.17.t: "Она вам не Некрасова"
  hametova.17.d: "Прогрессивная партия во главе с Миланой Стар провели масштабное расследование Миланы Некрасовой - Министра Финансов, недавно установленной главой государства Миланой Хаметовой, согласно расследованию она за своё короткое нахождение на данной должности уже успела наворовать около 20 миллионов долларов, уже сейчас она строит коттедж на берегу Ла-Манша. И ещё много чего!"
  hametova.17.a: "Так ей и надо!"

  hametova.18.t: "Увольнение Некрасовой"
  hametova.18.d: "В ответ на разоблачение от Прогрессивной партии, глава государства Милана Хаметова решила сместить Милану Некрасову с должности министра финансов."
  hametova.18.a: "Так ей и надо!"

  hametova.19.t: "Новый Министр Финансов"
  hametova.19.d: "Только что правительство Миланы Хаметовой опубликовало на государственном сайте информацию о том, что на пост Министра Финансов была установлена Милана Некрасова"
  hametova.19.a: "Стопроцентное ворьё..."

  hametova.20.t: "Новый Премьер-Министр"
  hametova.20.d: "Только что правительство Миланы Хаметовой опубликовало на государственном сайте информацию о том, что на пост Премьер-Министра был установлен Дава"
  hametova.20.a: "Стопроцентное ворьё..."
  

  hametova.21.t: "Хаметова соглашается"
  hametova.21.d: "Правительство Хаметовой согласилось перейти на платформу твич, соответствующий приказ уже подписан Миланой Хаметовой."
  hametova.21.a: "Замечательно"

  hametova.22.t: "Хаметова отказывается"
  hametova.22.d: "Правительство Хаметовой отказалось от перехода на платформу твич сославшись на дифицит бюджета"
  hametova.22.a: "Какая досада..."

  hametova.23.t: "Координированные пикеты"
  hametova.23.d: "Оппозиция организовала серию координированных пикетов по всей стране. Силовики внимательно следят за ситуацией."
  hametova.23.a: "Пусть следят"

  hametova.24.t: "Полная продажность"
  hametova.24.d: "Система экономических связей и лояльности полностью выстроена. Теперь бизнес-элиты верны режиму."
  hametova.24.a: "Деньги решают всё"

  hametova.25.t: "Покупка Вовавии"
  hametova.25.d: "Союз Лайкеров предлагает приобрести Вовавию. Это серьёзное решение."
  hametova.25.a: "Продаём"
  hametova.25.b: "Отказываем"

  hametova.26.t: "Вовавия продана"
  hametova.26.d: "Сделка по Вовавии успешно завершена. Концерн переходит под новое управление."
  hametova.26.a: "Отлично"

  hametova.27.t: "Вовавия не продана"
  hametova.27.d: "Сделка по Вовавии не состоялась. Мы сохраняем контроль."
  hametova.27.a: "Понятно"

  hametova.28.t: "Покупка Про89газа"
  hametova.28.d: "Союз Лайкеров предлагает приобрести Про89газ. Это стратегический актив."
  hametova.28.a: "Продаём"
  hametova.28.b: "Отказываем"

  hametova.29.t: "Про89газ продан"
  hametova.29.d: "Сделка по Про89газу успешно завершена."
  hametova.29.a: "Хорошо"

  hametova.30.t: "Про89газ не продан"
  hametova.30.d: "Сделка по Про89газу не состоялась."
  hametova.30.a: "Понятно"

  hametova.31.t: "Свинлендский вопрос"
  hametova.31.d: "Свинленд — наш северный сосед с непростой историей отношений. Пора определить нашу политику в отношении этой страны. Дипломатия или давление?"
  hametova.31.a: "Начнём работу"

  hametova.32.t: "Свои в Думе Свинленда"
  hametova.32.d: "Мы предлагаем Свинленду продвинуть наших людей в их парламент. Это укрепит наше влияние в регионе."
  hametova.32.a: "Принимаем предложение"
  hametova.32.b: "Отклоняем"

  hametova.33.t: "Сделка о Чехии"
  hametova.33.d: "Хаметова предлагает сделку: мы передаём Союзу Лайкеров 2000 единиц пехотного снаряжения для их войны против Дрейковии. Взамен они обещают, что после захвата чешских территорий (KRU), те будут выделены в наше полноценное марионеточное государство. Это отличный шанс расширить наше влияние в Европе."
  hametova.33.a: "Отправить снаряжение и подписать договор"
  hametova.33.b: "Нам самим нужно это оружие"

  hametova.34.t: "Братишкин отказывается"
  hametova.34.d: "Братишкин отказался от наших предложений. Это удар по нашим планам."
  hametova.34.a: "Досадно..."

  hametova.35.t: "Альянс с Дрековией"
  hametova.35.d: "Дрекония предлагает создать военно-политический альянс. Это укрепит наши позиции в регионе."
  hametova.35.a: "Создаём альянс!"
  hametova.35.b: "Отклоняем"

  hametova.36.t: "Западные угрозы"
  hametova.36.d: "Разведка сообщает о возрастающих угрозах с запада. Необходимо укрепить оборону."
  hametova.36.a: "Усилим бдительность"

  # Торговые события
  hametova_trade.1.t: "Торговое предложение"
  hametova_trade.1.d: "Союз Лайкеров предлагает торговое соглашение. Это укрепит экономические связи между нашими странами."
  hametova_trade.1.a: "Принимаем"
  hametova_trade.1.b: "Отклоняем"

  hametova_trade.2.t: "Торговое соглашение подписано"
  hametova_trade.2.d: "Наше торговое соглашение было успешно подписано. Экономические связи укрепляются."
  hametova_trade.2.a: "Отлично!"

  hametova_trade.3.t: "Торговое предложение отклонено"
  hametova_trade.3.d: "К сожалению, наше торговое предложение было отклонено."
  hametova_trade.3.a: "Их потеря"

  hametova_trade.4.t: "Предложение о сотрудничестве с Гвином"
  hametova_trade.4.d: "Союз Лайкеров предлагает особые условия сотрудничества. Однако это может означать потерю части суверенитета."
  hametova_trade.4.a: "Принимаем условия"
  hametova_trade.4.b: "Отклоняем"

  hametova_trade.5.t: "Гвином отказывается"
  hametova_trade.5.d: "Гвином отклонила наше предложение. Возможно, придётся действовать силой."
  hametova_trade.5.a: "Подготовим варгол"

  # Идеи
  HAM_full_prodashnost_idea: "Полная продажность"
  HAM_full_prodashnost_idea_desc: "Все экономические элиты лояльны режиму."
  HAM_btk_connection_idea: "Связи с Братишкиным"
  HAM_btk_connection_idea_desc: "Крепкие связи с влиятельным соседом."

  hametova.40.t: "Новая военная доктрина"
  hametova.40.d: "Наши военные эксперты завершили разработку новой военной доктрины. Теперь наша армия будет действовать более эффективно."
  hametova.40.a: "Отлично!"

  hametova.41.t: "Восточная кампания"
  hametova.41.d: "Пора начать подготовку к восточному наступлению. Квадробия и её богатства ждут нас!"
  hametova.41.a: "Вперёд на восток!"

  hametova.42.t: "Миссия в Квадроберию"
  hametova.42.d: "Наша дипломатическая миссия в Квадроберию установила первые контакты с местным руководством."
  hametova.42.a: "Хорошее начало"

  hametova.43.t: "Крымское вторжение"
  hametova.43.d: "Квадроберы откололись от нашего великого государства, но они контролируют национальный для нас Крымский полуостров, пришло время вернуть его в родную гавань"
  hametova.43.a: "Вперёд!"

  hametova.80.a: "Понятно"

  hametova.81.t: "Ультиматум Союза Лайкеров"
  hametova.81.d: "Война с Союзом Лайкеров затянулась. Наши войска несут потери, экономика истощена. Из Хаметовграда пришло дипломатическое послание — они предлагают нам капитулировать и войти в состав их государства.\n\nВзамен они обещают сохранить жизни наших солдат и не разрушать города. Если откажемся — война продолжится до полного уничтожения."
  hametova.81.a: "Принять условия... У нас нет выбора"
  hametova.81.b: "Никогда! Мы будем сражаться до конца!"

  hametova.82.t: "Квадроберия капитулировала!"
  hametova.82.d: "Превосходные новости! Правительство Квадроберии приняло наш ультиматум. Они капитулировали и согласились на полную аннексию. Их территории теперь наши!\n\nЭта славная победа укрепит наши позиции в регионе."
  hametova.82.a: "Да здравствует Союз Лайкеров!"

  hametova.83.t: "Квадроберия отказалась!"
  hametova.83.d: "Упрямые квадроберы отвергли наше великодушное предложение. Что ж, они сами выбрали свою судьбу — война продолжится до их полного разгрома!\n\nНаши войска получили приказ: никакой пощады."
  hametova.83.a: "Раздавим их!"

  HAM_cvd_annexation_offer_tt: "§YОтправить Квадроберии ультиматум с требованием капитуляции§!"
  HAM_cvd_annexation_accept_tt: "§RМы капитулируем и будем аннексированы Союзом Лайкеров§!"
  HAM_cvd_must_win_by_force_tt: "§OПридётся победить силой оружия§!"

  hametova.84.t: "Фиаско в Квадробии!"
  hametova.84.d: "Прошло уже 150 дней с начала вторжения в Квадроберию, но победа так и не достигнута. Наши войска увязли в бесконечных боях, потери растут, а конца этой войне не видно.\n\nНарод начинает роптать. Некоторые называют эту кампанию «Квадробийским болотом». Нужно что-то решать."
  hametova.84.a: "Признать провал... Попробуем договориться"
  hametova.84.b: "Мобилизовать все силы! Победа будет нашей!"

  HAM_cvd_war_exhaustion: "Квадробийское истощение"
  HAM_cvd_war_exhaustion_desc: "Затянувшаяся война в Квадробии истощает нашу армию и экономику. Народ устал от бесконечных сообщений о потерях."
  HAM_cvd_total_war: "Тотальная война с Квадробией"
  HAM_cvd_total_war_desc: "Мы бросили все силы на достижение победы в Квадробии. Отступать некуда!"
  HAM_cvd_fiasco_annexation_available_tt: "§YТеперь доступен фокус «Аннексия Квадроберов» для дипломатического решения конфликта§!"
  HAM_cvd_war_won_early_tt: "§GВойна закончена до истечения срока!§!"

  hametova_cvd_war_category: "Война с Квадроберией"
  HAM_cvd_war_fiasco_timer: "Фиаско в Квадробии"
  HAM_cvd_war_fiasco_timer_desc: "Если война затянется слишком надолго, это станет политическим фиаско. Нужно либо победить быстро, либо найти дипломатическое решение."

  hametova.44.t: "Западная кампания"
  hametova.44.d: "Западное направление требует нашего внимания. Пора расширить нашу сферу влияния."
  hametova.44.a: "Начинаем!"

  hametova.45.t: "Изучение Дрековии"
  hametova.45.d: "Наши аналитики подготовили подробный доклад о Дрековии. Эта информация будет полезна."
  hametova.45.a: "Ознакомимся"

  hametova.46.t: "Подготовка к обстрелу"
  hametova.46.d: "Наши ВВС готовы к операциям против Дрековии."
  hametova.46.a: "Отлично!"

  hametova.47.t: "Провокация"
  hametova.47.d: "Инцидент на границе с Дрековией даёт нам casus belli для войны!"
  hametova.47.a: "Объявляем войну!"

  hametova.48.t: "Северная кампания"
  hametova.48.d: "Северное направление открывает новые возможности для дипломатии и торговли."
  hametova.48.a: "Приступаем!"

  hametova.49.t: "Делегация в Вовград"
  hametova.49.d: "Наша делегация прибыла в Вовград для переговоров с Братишкиным."
  hametova.49.a: "Начнём переговоры"

  hametova.50.t: "Второй совместный стрим"
  hametova.50.d: "Совместный стрим с Братишкиным прошёл на ура! Отношения между нашими странами укрепились."
  hametova.50.a: "Продолжаем сотрудничество!"

  hametova.51.t: "Подготовка к Чикенбеконии"
  hametova.51.d: "Чикенбекония представляет угрозу нашим интересам. Пора начать подготовку."
  hametova.51.a: "Готовимся!"

  hametova.52.t: "Провокация в Чикенбеконии"
  hametova.52.d: "Инцидент с Чикенбеконией даёт нам повод для войны. Как поступим?"
  hametova.52.a: "Полномасштабная война!"
  hametova.52.b: "Ограниченная операция"

  hametova.53.t: "Лагодинский вопрос"
  hametova.53.d: "Лагодия - важный регион для наших интересов. Пора установить там своё влияние."
  hametova.53.a: "Начинаем работу"

  hametova.54.t: "Распил Лагодии"
  hametova.54.d: "Наши люди в Лагодии начали систематически выкачивать ресурсы в нашу пользу."
  hametova.54.a: "Отлично!"

  hametova.55.t: "Дрейковский вопрос"
  hametova.55.d: "Дрейковия находится в нашей сфере интересов. Пора определиться с политикой по отношению к ней."
  hametova.55.a: "Рассмотрим варианты"

  hametova.56.t: "Демократическое восстание в Дрековии"
  hametova.56.d: "Наши усилия увенчались успехом! В Дрековии вспыхнуло демократическое восстание!"
  hametova.56.a: "Наконец-то!"

  hametova.57.t: "Музыкальная реформа"
  hametova.57.d: "Новая музыкальная политика поднимет настроение нации и укрепит патриотизм."
  hametova.57.a: "Да будет музыка!"

  hametova.58.t: "Совместный стрим с Дрейком"
  hametova.58.d: "Совместный стрим с дрековийскими блогерами укрепил демократические силы в стране."
  hametova.58.a: "Успех!"

  hametova.59.t: "Политические манёвры"
  hametova.59.d: "Умелые политические манёвры укрепили наши позиции на международной арене."
  hametova.59.a: "Мы на коне!"

  hametova.60.t: "Склонить Свинленд"
  hametova.60.d: "Наши агенты влияния успешно работают в Свинленде. Мы укрепляем позиции."
  hametova.60.a: "Продолжаем!"

  hametova.61.t: "Технологическое сотрудничество"
  hametova.61.d: "Соглашение о технологическом сотрудничестве со Свинлендом открывает новые возможности."
  hametova.61.a: "Отлично!"

  hametova.62.t: "Полная готовность"
  hametova.62.d: "Наши войска достигли пика боеготовности. Мы готовы к любым вызовам!"
  hametova.62.a: "За победу!"

  hametova.76.t: "Новые сведения"
  hametova.76.d: "До нас дошла информация что правительство Дрейковии готовится к некой военной операции против Чикен-Беконии, пока не совсем понятно что это будет но в документах значится некая аббревиатура СДО. Чикен-Бекония также и в наших интересах, диктатор узурпировавший власть - Мазелов, убивает своих же граждан, мы как оплот демократии и прав человека обязаны прийти им на выручку. Поэтому мы предлагаем вам присоединиться к инициативе Дрейковии."
  hametova.76.a: "Мы разумеется присоединимся"
  hametova.76.b: "Мы сами решим как нам действовать"
  hametova.76.atooltip: "Ветка после фокуса §YПодготовка к Чикен-Беконии§! изменится на ветку подготовки к СДО"




