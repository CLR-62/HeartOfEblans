  HAM_milana_star_desc: "Милана Стар - лидер демократической оппозиции, ставшая символом борьбы за свободу в Союзе Лайкеров. После долгих лет противостояния режиму Хаметовой, она наконец-то одержала победу на выборах и теперь возглавляет страну на пути к демократии и прогрессу."

  # Ивенты оппозиции
  hametova_opposition.1.t: "Оппозиция набирает силу"
  hametova_opposition.1.d: "Демократическая оппозиция становится всё более организованной. Митинги Миланы Стар собирают тысячи людей. Нужно принять меры."
  hametova_opposition.1.a: "Жёсткие меры! Разогнать!"
  hametova_opposition.1.b: "Пусть митингуют, это не опасно"

  hametova_opposition.6.t: "Рост симпатий к оппозиции"
  hametova_opposition.6.d: "По стране растёт недовольство властью. Всё больше людей интересуются деятельностью Прогрессивной партии и идеями Миланы Стар."
  hametova_opposition.6.a: "Усилить пропаганду!"
  hametova_opposition.6.b: "Ничего страшного"

  hametova_opposition.2.t: "Оппозиция становится массовой!"
  hametova_opposition.2.d: "Ситуация выходит из-под контроля. Прогрессивная партия превратилась в массовое движение. Люди открыто критикуют власть на улицах. Режим под угрозой!"
  hametova_opposition.2.a: "Массовые репрессии!"
  hametova_opposition.2.b: "Частичные уступки"
  hametova_opposition.2.c: "Игнорировать, само рассосётся"

