  hametova.70.t: "Силовики начали слежку"
  hametova.70.d: "Наши источники сообщают, что ГСО начало активную слежку за активистами Прогрессивной партии. Камеры наблюдения, прослушка телефонов, мониторинг соцсетей — силовики явно что-то замышляют. Как нам реагировать?"
  hametova.70.a: "Продолжаем работу, нас не запугать!"
  hametova.70.b: "Временно снизим активность"

  hametova.71.t: "Обыски в штабах оппозиции"
  hametova.71.d: "Сегодня ночью силовики провели обыски в нескольких региональных штабах партии. Изъяты компьютеры, документы, агитационные материалы. Несколько активистов задержаны для «профилактической беседы». Это серьёзная эскалация."
  hametova.71.a: "Выведем людей на улицы! Публичный протест!"
  hametova.71.b: "Уходим в подполье, работаем тайно"

  hametova.72.t: "Давление на независимые СМИ"
  hametova.72.d: "Власти начали массированное давление на СМИ, которые освещают деятельность оппозиции. Несколько блогеров получили предупреждения, один канал заблокирован. ЛайкХамНадзор работает на полную мощность."
  hametova.72.a: "Продолжаем публикации несмотря ни на что"
  hametova.72.b: "Переносим активность на зарубежные площадки"

  hametova.73.t: "Массовые аресты активистов"
  hametova.73.d: "Силовики перешли к решительным действиям. За одну ночь арестованы десятки активистов по всей стране. Им предъявляют обвинения в «экстремизме» и «дестабилизации». Партия на грани разгрома."
  hametova.73.a: "Массовые протесты! Народ должен увидеть!"
  hametova.73.b: "Срочно эвакуируем ключевых людей"

  hametova.74.t: "Охота на Милану Стар"
  hametova.74.d: "Силовики получили ордер на арест Миланы Стар. Её обвиняют в государственной измене и организации массовых беспорядков. Это конец или начало нового этапа борьбы?"
  hametova.74.a: "Милана успевает скрыться за границей"
  hametova.74.b: "Милана арестована..."
  hametova.74.c: "Она уже за границей, силовики опоздали"

  hametova.75.t: "Разгром оппозиции"
  hametova.75.d: "Прогрессивная партия Союза Лайкеров официально признана экстремистской организацией и запрещена. Все её активы конфискованы, лидеры либо арестованы, либо бежали за границу. Демократическое движение в стране уничтожено. Режим Хаметовой укрепился как никогда."
  hametova.75.a: "Такова цена борьбы..."

