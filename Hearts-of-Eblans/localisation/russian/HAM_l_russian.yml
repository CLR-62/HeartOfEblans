  # События выборов - Путь Стар
  hametova_elections.3.t: "Выборы в Союзе Лайкеров"
  hametova_elections.3.d: "День выборов настал. После долгой борьбы оппозиции удалось добиться относительно честного голосования. Популярность демократической партии позволяет Милане Стар претендовать на победу, но режим Хаметовой всё ещё силён."
  hametova_elections.3.a: "Победа Миланы Стар!"
  hametova_elections.3.b: "Хаметова фальсифицирует результаты..."

  hametova_elections.10.t: "Новая эра демократии!"
  hametova_elections.10.d: "Милана Стар официально избрана президентом Союза Лайкеров! Впервые в истории страны власть перешла мирным путём. Толпы людей празднуют на улицах. Начинается новая глава в истории нации."
  hametova_elections.10.a: "Вперёд, к светлому будущему!"

  hametova_elections.11.t: "Протесты против фальсификации"
  hametova_elections.11.d: "Народ не принял результаты сфальсифицированных выборов. Массовые протесты охватили крупнейшие города страны. Люди требуют честного подсчёта голосов."
  hametova_elections.11.a: "Жёстко подавить протесты"
  hametova_elections.11.b: "Пойти на уступки"

  # События выборов - Путь Хаметовой
  hametova_elections.20.t: "Выборы: переизбрание Хаметовой"
  hametova_elections.20.d: "Настало время выборов. Хаметова намерена переизбраться на новый срок. Однако популярность демократической оппозиции может создать проблемы. Насколько мы уверены в победе?"
  hametova_elections.20.a: "Гарантированная победа (демократы слабы)"
  hametova_elections.20.b: "Рискованно, но шансы хорошие"
  hametova_elections.20.c: "Высокий риск (демократы сильны!)"

  hametova_elections.21.t: "Шок! Хаметова проиграла выборы!"
  hametova_elections.21.d: "Невероятно! Несмотря на все усилия, оппозиции удалось мобилизовать достаточно голосов для победы. Независимые наблюдатели зафиксировали результат. Что будем делать?"
  hametova_elections.21.a: "Признать поражение..."
  hametova_elections.21.b: "Не признавать! Фальсифицировать результаты!"

  hametova_elections.22.t: "Массовые протесты!"
  hametova_elections.22.d: "Отказ признать результаты выборов вызвал бурю негодования. Сотни тысяч людей вышли на улицы. Страна на грани хаоса."
  hametova_elections.22.a: "Разогнать силой!"

  hametova_elections.25.t: "Вечное правление Хаметовой"
  hametova_elections.25.d: "Выборы позади. Хаметова переизбрана, и на этот раз навсегда. Конституция изменена - больше никаких выборов. Оппозиция разгромлена. Начинается эра абсолютной власти."
  hametova_elections.25.a: "Хаметова - навсегда!"

  # Репрессии после победы Хаметовой
  hametova_elections.30.t: "Облавы на инакомыслящих"
  hametova_elections.30.d: "После окончательной победы на выборах режим начинает зачистку. Силовики проводят рейды по всей стране, арестовывая активистов, журналистов и всех, кто посмел поддержать оппозицию."
  hametova_elections.30.a: "Массовые аресты! Никакой пощады!"
  hametova_elections.30.b: "Точечные репрессии, только лидеры"

  hametova_elections.31.t: "Чистка государственного аппарата"
  hametova_elections.31.d: "Недостаточно победить оппозицию - нужно очистить государство от нелояльных элементов. Чиновники, подозреваемые в симпатиях к демократам, увольняются, а некоторые и арестовываются."
  hametova_elections.31.a: "Лояльность превыше всего!"

  hametova_elections.32.t: "Полный контроль над СМИ"
  hametova_elections.32.d: "Все независимые СМИ закрыты или взяты под контроль. Интернет фильтруется. Критика власти стала уголовно наказуемой. Информационное пространство полностью зачищено."
  hametova_elections.32.a: "Теперь народ услышит только правду!"

