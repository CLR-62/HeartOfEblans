l_russian:
 # GUI
 SDO_versus_text_key: "ПРОТИВ"
 CHB_SDO_status_desc: "[GET_SDO_STATUS_DESC]"
 CHB_SDO_progress_value: "Прогресс переговоров: [?global.SDO_peace_progress|%0]"
 CHB_SDO_mazeloff_tooltip: "§HИлья Мазелофф§!\nПрезидент Чикен-Беконии.\nОтказывается от территориальных уступок."
 CHB_SDO_drake_tooltip: "§HДенис Каломиша§!\nЛидер Дрейковии.\nИспользует риторику «освобождения» для затягивания войны."
 
 # Status Descriptions
 SDO_STATUS_0: "§RПолномасштабная агрессия§!: Враг наступает под лозунгами «освобождения». Дипломатия бессильна."
 SDO_STATUS_20: "§YЗатяжной конфликт§!: Имитация мирного процесса со стороны Дрейковии. Ищем пути к диалогу."
 SDO_STATUS_50: "§OДипломатический перелом§!: Преодоление саботажа со стороны Дрейковии. Мир становится возможным."
 SDO_STATUS_80: "§GПринуждение к миру§!: Агрессор теряет возможность затягивать время. Подготовка финальных условий."

 # Decisions
 CHB_SDO_management_cat: "Специальная Дрейковая Операция (СДО)"
 CHB_SDO_management_cat_desc: "Управление процессом дипломатического давления на Дрейковию для прекращения СДО."

 CHB_SDO_counter_propaganda: "Контрпропаганда и разоблачение"
 CHB_SDO_counter_propaganda_desc: "Запуск кампании по разоблачению «освободительной» риторики Дрейковии. Это увеличит прогресс мира на §G2%§! и остановит саботаж переговоров."
 
 CHB_SDO_humanitarian_initiative: "Гуманитарная инициатива"
 CHB_SDO_humanitarian_initiative_desc: "Продемонстрируем миру нашу готовность к компромиссам через гуманитарную помощь пострадавшим. Это увеличит прогресс мира на §G8%§!, но потребует ресурсов."

 CHB_SDO_secret_negotiations: "Тайные каналы связи"
 CHB_SDO_secret_negotiations_desc: "Установление скрытых контактов с умеренными кругами в Дрейковии. Через 60 дней это увеличит прогресс мира на §G12%§!."

 CHB_SDO_propose_white_peace: "Предложить Белый Мир"
 CHB_SDO_propose_white_peace_desc: "Официальное предложение о прекращении огня и возврате к довоенным границам."

 CHB_SDO_demand_reparations: "Требовать деоккупации и репараций"
 CHB_SDO_demand_reparations_desc: "Принуждение Дрейковии к отводу войск и выплате компенсаций за нанесенный ущерб."

 CHB_SDO_final_victory: "Акт о полной победе"
 CHB_SDO_final_victory_desc: "Полное дипломатическое уничтожение текущего режима в Дрейковии и установление демократии."

 # Tooltips
 CHB_SDO_progress_50_tooltip: "Прогресс переговоров должен быть выше §Y50%§!"
 CHB_SDO_progress_75_tooltip: "Прогресс переговоров должен быть выше §Y75%§!"
 CHB_SDO_progress_100_tooltip: "Прогресс переговоров должен быть выше §Y100%§!"

 # Events
 SDO_event.1.t: "Предложение о Белом Мире"
 SDO_event.1.d: "Чикен-Бекония официально предложила прекратить боевые действия и вернуться к довоенным границам. На фронте патовая ситуация, и продолжение войны несет лишь новые жертвы. Наши генералы расходятся во мнениях, но голос дипломатов звучит всё громче."
 SDO_event.1.a: "Принять условия мира"
 SDO_event.1.b: "Война будет идти до конца! (§R-5% прогресса§!)"

 SDO_event.2.t: "Требование деоккупации и репараций"
 SDO_event.2.d: "Наши войска отступают, а дипломатическое давление достигло предела. Чикен-Бекония требует полного вывода войск, передачи приграничных территорий и выплаты компенсаций за нанесенный ущерб. Отказ может привести к полному краху нашего режима."
 SDO_event.2.a: "Подписать акт о капитуляции"
 SDO_event.2.b: "Мы не отдадим ни пяди земли! (§R-10% прогресса§!)"

 SDO_event.3.t: "Ультиматум о полной победе"
 SDO_event.3.d: "Противник диктует условия в нашей столице. Режим в Дрейковии признан преступным. Нам предлагают полную смену власти и установление демократического строя в обмен на прекращение огня."
 SDO_event.3.a: "Принять неизбежное"
 SDO_event.3.b: "Сражаться до последнего человека! (§R-15% прогресса§!)"

 # Tooltips
 CHB_SDO_white_peace_tt: "Дрейковия согласится на прекращение огня и возвращение к довоенному статусу."
 CHB_SDO_reparations_tt: "Дрейковия выплатит репарации, передаст спорные территории и получит нацдух «Разорена войной»."
 CHB_SDO_final_victory_tt: "В Дрейковии произойдет смена режима на демократический, война завершится белым миром."

 # Ideas
 CHB_SDO_counter_propaganda_spirit: "Успешная контрпропаганда"
 CHB_SDO_counter_propaganda_spirit_desc: "Наша информационная кампания эффективно противодействует саботажу переговоров со стороны Дрейковии."
 CHB_SDO_negotiation_stall_spirit: "Заморозка переговоров"
 CHB_SDO_negotiation_stall_spirit_desc: "Дрейковия успешно затягивает время, предлагая бесконечные обсуждения технических деталей встречи. Реальный прогресс к миру остановлен."
