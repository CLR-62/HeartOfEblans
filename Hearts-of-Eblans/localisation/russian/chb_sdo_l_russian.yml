l_russian:
 # GUI
 SDO_versus_text_key: "ПРОТИВ"
 CHB_SDO_status_desc: "[GET_SDO_STATUS_DESC]"
 CHB_SDO_progress_value: "Прогресс переговоров: [?global.SDO_peace_progress|%0]"
 CHB_SDO_mazeloff_tooltip: "§HИлья Мазелофф§!\nПрезидент Чикен-Беконии.\nОтказывается от территориальных уступок."
 CHB_SDO_drake_tooltip: "§HДенис Каломиша§!\nЛидер Дрейковии.\nИспользует риторику «освобождения» для затягивания войны."
 
 # Status Descriptions
 SDO_STATUS_0: "§RПолномасштабная агрессия§!: Враг наступает под лозунгами «освобождения». Дипломатия бессильна."
 SDO_STATUS_20: "§YЗатяжной конфликт§!: Имитация мирного процесса со стороны Дрейковии. Ищем пути к диалогу."
 SDO_STATUS_50: "§OФронтовой тупик§!: Позиции стабилизировались. Возможен мир по текущей линии фронта."
 SDO_STATUS_80: "§GДипломатический перелом§!: Агрессор готов обсуждать полный вывод войск."

 # Decisions
 CHB_SDO_management_cat: "Специальная Дрейковая Операция (СДО)"
 CHB_SDO_management_cat_desc: "Управление процессом дипломатического давления на Дрейковию для прекращения СДО."

 CHB_SDO_counter_propaganda: "Контрпропаганда и разоблачение"
 CHB_SDO_counter_propaganda_desc: "Запуск кампании по разоблачению «освободительной» риторики Дрейковии. Это увеличит прогресс мира на §G2%§! и остановит саботаж переговоров."
 
 CHB_SDO_humanitarian_initiative: "Гуманитарная инициатива"
 CHB_SDO_humanitarian_initiative_desc: "Продемонстрируем миру нашу готовность к компромиссам через гуманитарную помощь пострадавшим. Это увеличит прогресс мира на §G8%§!, но потребует ресурсов."

 CHB_SDO_secret_negotiations: "Тайные каналы связи"
 CHB_SDO_secret_negotiations_desc: "Установление скрытых контактов с умеренными кругами в Дрейковии. Через 60 дней это увеличит прогресс мира на §G12%§!."

 CHB_SDO_propose_frontline_peace: "Мир по линии фронта"
 CHB_SDO_propose_frontline_peace_desc: "Предложить фиксацию границ по текущей линии соприкосновения и прекращение боевых действий."

 CHB_SDO_propose_white_peace: "Предложить Белый Мир"
 CHB_SDO_propose_white_peace_desc: "Официальное предложение о возврате к довоенным границам (Status Quo Ante Bellum)."

 CHB_SDO_vitaly_treaty: "Витальевский договор"
 CHB_SDO_vitaly_treaty_desc: "Ультимативное принуждение к демилитаризации и разоружению Дрейковии на условиях победителя."

 # Tooltips
 CHB_SDO_progress_50_tooltip: "Прогресс переговоров должен быть выше §Y50%§! (Возможен мир по фронту)"
 CHB_SDO_progress_75_tooltip: "Прогресс переговоров должен быть выше §Y75%§! (Возможен белый мир)"
 CHB_SDO_progress_100_tooltip: "Прогресс переговоров должен быть выше §Y100%§! (Возможен Витальевский договор)"

 # Events
 SDO_event.1.t: "Предложение о мире по фронту"
 SDO_event.1.d: "Чикен-Бекония предлагает остановить кровопролитие, признав текущие границы. Те земли, что мы удерживаем, останутся нашими, но и потерянные территории официально перейдут врагу. Продолжим ли мы наступление или закрепим успех?"
 SDO_event.1.a: "Принять условия (Мир по фронту)"
 SDO_event.1.b: "Война до победного конца! (§R-5% прогресса§!)"

 SDO_event.2.t: "Предложение о Белом Мире"
 SDO_event.2.d: "Натиск противника заставил наши войска отступить. Чикен-Бекония предлагает вернуться к довоенным границам без взаимных претензий. Это наш шанс спасти армию и режим от полного разгрома."
 SDO_event.2.a: "Вернуться к границам (Белый мир)"
 SDO_event.2.b: "Ни шагу назад! (§R-5% прогресса§!)"

 SDO_event.3.t: "Витальевский договор"
 SDO_event.3.d: "Противник диктует условия мира в нашей столице. Нам навязывают Витальевский договор: границы возвращаются к довоенным, но все приграничные регионы становятся демилитаризованной зоной. Наша армия будет сокращена, экономика переведена на гражданские рельсы, а суверенитет в вопросах обороны - ограничен."
 SDO_event.3.a: "Подписать Витальевский договор"
 SDO_event.3.b: "Последний бой! (§R-15% прогресса§!)"

 # Tooltips
 CHB_SDO_frontline_peace_tt: "Дрейковия сохранит за собой контроль над всеми удерживаемыми территориями, война завершится."
 CHB_SDO_white_peace_tt: "Границы вернутся к состоянию на начало войны."
 CHB_SDO_vital_treaty_tt: "Дрейковия выйдет из всех войн. Будут введены жесткие ограничения на армию и экономику, приграничные стейты будут демилитаризованы."
 DRE_laws_locked_tt: "§RЗаконы о призыве и экономике заблокированы условиями Витальевского договора на 1 год.§!"

 # Ideas
 CHB_SDO_counter_propaganda_spirit: "Успешная контрпропаганда"
 CHB_SDO_counter_propaganda_spirit_desc: "Наша информационная кампания эффективно противодействует саботажу переговоров со стороны Дрейковии."
 CHB_SDO_negotiation_stall_spirit: "Заморозка переговоров"
 CHB_SDO_negotiation_stall_spirit_desc: "Дрейковия успешно затягивает время, предлагая бесконечные обсуждения технических деталей встречи. Реальный прогресс к миру остановлен."

 # Modifiers
 SDO_ceasefire_speed_penalty: "Временное прекращение огня"
 SDO_ceasefire_speed_penalty_desc: "Движение войск в этой зоне запрещено условиями перемирия."
