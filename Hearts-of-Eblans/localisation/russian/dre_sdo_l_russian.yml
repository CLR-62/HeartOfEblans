l_russian:
 # Decisions
 DRE_SDO_management_cat: "Специальная Дрейковая Операция (СДО)"
 DRE_SDO_management_cat_desc: "Управление процессом СДО с целью освобождения населения и защиты национальных интересов. Мы должны использовать все методы: от военной силы до дипломатического затягивания."
 
 DRE_SDO_humanitarian_aid: "Гуманитарная помощь «освобожденным» территориям"
 DRE_SDO_humanitarian_aid_desc: "Раздача продуктов питания и показная забота о населении на занятых территориях укрепит веру нашего народа в праведность СДО и затруднит попытки Чикен-Беконии выставить нас агрессорами."
 
 DRE_SDO_mock_readiness: "Демонстрация готовности к компромиссу"
 DRE_SDO_mock_readiness_desc: "Мы должны заявить о своей открытости к миру, выдвигая при этом заведомо невыполнимые условия. Это создаст иллюзию конструктивного диалога и позволит нам выиграть время."
 
 DRE_SDO_neutral_zone_proposal: "Предложение переговоров в «нейтральной зоне»"
 DRE_SDO_neutral_zone_proposal_desc: "Имитация готовности к встрече на нейтральной территории позволит нам выиграть время и заморозить дипломатическое продвижение противника."
 
 DRE_SDO_pacification_campaign: "Кампания по выявлению националистических элементов"
 DRE_SDO_pacification_campaign_desc: "Необходимо «зачистить» занятые территории от радикально настроенных сторонников режима Чикен-Беконии, чтобы обеспечить стабильность и порядок в новых регионах."
 
 DRE_SDO_red_cross_access: "Допуск представителей Красного Креста"
 DRE_SDO_red_cross_access_desc: "Демонстрация гуманизма перед лицом мирового сообщества. Это улучшит нашу репутацию и даст нам немного политических очков, хотя и слегка понизит прогресс мира."
 
 DRE_SDO_demilitarization_talks: "Консультации по демилитаризации"
 DRE_SDO_demilitarization_talks_desc: "Обсуждение сложных вопросов демилитаризации границ может занять недели. Это идеальный способ затянуть переговоры, создавая видимость прогресса."

 # Tooltips
 DRE_SDO_humanitarian_aid_tt: "Прогресс переговоров для Чикен-Беконии снизится на §R5%§!."
 DRE_SDO_mock_readiness_tt: "Прогресс переговоров для Чикен-Беконии снизится на §R3%§!."
 
 DRE_devastated_by_war: "Разорена войной"
 DRE_devastated_by_war_desc: "Поражение в СДО и выплата репараций нанесли сокрушительный удар по экономике страны."
