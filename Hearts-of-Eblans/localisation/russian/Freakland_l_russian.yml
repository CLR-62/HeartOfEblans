l_russian:  
  freakland_triumph: "Триумф Фрикленда"
  freakland_start: "Зарождение Фрикленда"
  freakland_rise: "Рост популярности Фрикленда"
  freakland_rise_2: "Рост популярности Фрикленда"

  freakland.1.t: "Создание Фрикленда"
  freakland.1.d: "Великий BO55 aka Пятёрка создал свой собственный сервер для фриков и стримеров, 5opka величает этот сервер Проектом года на SLAY 2025"
  freakland.1.a: "Вперёд Фрикленд!"

  freakland.2.t: "Фрикленд сейчас"
  freakland.2.d: "Пятёрка обнаружил Фрикленд в довольно странном состоянии - онлайн не больше 3 человек! Раньше такого дна Фрикленд ещё не достигал, многие либо не играют либо поехали Фрикхату, возможно, приближается конец Фрикленда?"
  freakland.2.a: "..."

  freakland.3.t: "Мистер Пятёрка на Фрикленде"
  freakland.3.d: "Глава Империи БО хочет присоединиться к серверу Фрикленд, назвав его потенциально великим объединением. Примем?"
  freakland.3.a: "Жук завозник должен быть на сервере"

  freakland.4.t: "Новый участник Фрикленда!"
  freakland.4.d: "Недавно в официальном телеграм канале сервера Фрикленда, было объявлено о появлении на нём нового участника и это - [FROM.GetLeader]!"
  freakland.4.a: "Круто!"

  freakland.5.t: "Приглашение на Фрикленд"
  freakland.5.d: "Пятёрка приглашает нас на свой сервер Фрикленд, присоединимся?"
  freakland.5.a: "Да, почему нет!"
  freakland.5.b: "Неа"

  freakland.6.t: "[FROM.GetLeader] Отказался"
  freakland.6.d: "Правитель государства [FROM.GetName] получил нашу ноту о приглашении на Фрикленд, но, к сожалению отказался."
  freakland.6.a: "Какая досада."

  freakland.7.t: "[FROM.GetLeader] покидает Фрикленд"
  freakland.7.d: "Недавно в официальном телеграм канале сервера Фрикленда, появилась информация о том, что [FROM.GetLeader] самовольно покидает фрикленд"
  freakland.7.a: "Хорошо..."

  freakland.8.t: "Пятёрка улетает в Тайланд"
  freakland.8.d: "Пятёрка улетает в Тайланд на 10 дней, попутно он успел прогреть гоев на более чем 20к звёзд в телеграме своей фоткой с носками."
  freakland.8.a: "Окей"

  freakland.9.t: "Триумф Фрикленда"
  freakland.9.d: "Сервер Фрикленд показал пик своего могущества, множество тысяч человек наблюдают за историей сервера, которую создают его игроки. Это действительно впечатляет! Аналитики уверены - это ещё не максимальная отметка хайпа Фрикленда."
  freakland.9.a: "Да здравствует Фрикленд!"

  freakland.10.t: "Великая война на Фрикленде"
  freakland.10.d: "Всё началось с завозов Мафани который убил жителей в одном из городов, потом Мафаню посадили в яму и начали обоссывать. После этого Фрикленде началась великая война, Легион организованный Мафаней пошёл войной на город женщин, повзрывал им всю деревню, сейчас все обсуждают фрикленд, онлайн бьёт рекорды. Даже Братишкин зашёл посмотреть."
  freakland.10.a: "Вот это да!"

  freakland.11.t: "Мазелов отказался от игры на Фрикленде"
  freakland.11.d: "По его словам завоз Мафани слишком затянули и задушнили, это отбило всё желание играть на сервере."
  freakland.11.a: "Печально"

  freakland.12.t: "Необходимость нового игрока"
  freakland.12.d: "Босс, админам и нашим аналитикам кажется что мы просто обязаны пригласить стримера Мафаню на наш сервер Фрикленд. Пригласим?"
  freakland.12.a: "Конечно!"

  freakland.13.t: "Всефриклендовское заседание"
  freakland.13.d: "Все игроки фрикленда сегодня собрались дабы решить гриферо-завозный кризис. Многие игроки и зрители после действий Мафани и его друзей решили что под завозами подразумевают грифы и теперь каждый новый участник считает что ему нужно что-то сжечь и взорвать. На заседании обсуждали правила и ограничения по этому поводу. Будем надеяться что сервер не станет очередной скучнейшей анархией."
  freakland.13.a: "Надеемся"

  freakland.14.t: "Новая медийка на Фрикленде"
  freakland.14.d: "Наши админы и аналитики предлагают пригласить на Фрикленд Братишкина, пригласим?"
  freakland.14.a: "Да!"

  freakland.15.t: "Мистер Пятёрка ЧИТЕР?"
  freakland.15.d: "Мистер Пятёрка уже давным давно не завозняк, не делает на Фрикленде абсолютно ничего крутого. Есть только доказательства того что он вор и читер, учитывая опыт взаимодействия с Мистером Пятёркой на СП - это скорее всего правда. Большинство предлагают незамедлительно либо наложить ограничения, либо устроить суд, либо забанить. Многие называют это необходимостью. Нвверное надо банить..."
  freakland.15.a: "Баним!"

  freakland.16.t: "[FROM.GetLeader] кикнут с Фрикленда"
  freakland.16.d: "Было достаточно много доказательств что [FROM.GetLeader] играл на сервере с читами, воровал чужие ресурсы и взрывал постройки. Было принято решение кикнуть и забанить его на Фрикленде."
  freakland.16.a: "Читы это плохо"

  freakland.17.t: "Нас кикают..."
  freakland.17.d: "Нас кикают с сервера Фрикленд, там накопилось довольно много причин..."
  freakland.17.a: "There is nothing we can do..."

  freakland.18.t: "На Фрикленде начали появлятся суперспособности!"
  freakland.18.d: "На Фрикленде добавили новую механику - Суперспособности! Теперь разным игрокам по очереди выдаются различные способности, например гигантизм у Както или Тетрадь смерти у Тофро! Это довольно интересная задумка, интерес к Фрикленду вновь повышается!"
  freakland.18.a: "Неплохо, неплохо"

  freakland.19.t: "Негодование Фриклендовцев"
  freakland.19.d: "Всем игрокам недавно выдали уникальные суперспособности, всем, кроме Випса. Но ему, спустя время, выдали нечто особенное. Он теперь может выстрелами из лука отбирать чужие способности НАВСЕГДА, не на пару часов или дней, а навсегда. Многие игроки уже успели потерять недавно приобретённые способности и начались массовые негодования. Это, очевидно, было не лучшим действием со стороны администрации."
  freakland.19.a: "Ой ой ой"

  freakland.20.t: "Слухи о закрытии"
  freakland.20.d: "Среди зрителей и игроков начали распространятся слухи о скором закрытии проекта Фрикленд, это конечно же ложь, но факт есть факт - онлайн и интерес к серверу падают с ужасающей скоростью!"
  freakland.20.a: "Это не хорошо..."

  freakland.21.t: "Фрикленд пробивает дно."
  freakland.21.d: "Никогда такого не было, и вот опять - онлайн на сервере 0. Администрация бессильна. Десинов пытается проводить какие-то реформы, но они не сильно помогают. Одна из проблем Фрикленда - две радикальные позиции зрителей и игроков. Первые - агро-грифферы, считают что раз сервер для фриков, то ограничивать в фриковстве нельзя от слова совсем. Вторые - добряки-душнилы, они против абсолютно любых проявлений грифов, даже в целях действительно смешных завозов. Первые превратят Фрикленд в 2b2t, Вторые же, в очередной сезон СП. Но это, конечно, не все проблемы.\nСреди игроков всё больше слухов о закрытии проекта."
  freakland.21.a: "Конец?"

  freakland.22.t: "ФРИКЛЕНД - ВСЁ"
  freakland.22.d: "К сожалению, очень интересный по задумке сервер Фрикленд - закрыли. По словам Пятёрки, многие устали от сервера и нужно передохнуть, когда будет следующий сезон - неизвестно. Фрикленд привлекал тысячи людей следить за своей историей, но сейчас, эта история приостанавливается. Игроки записали прощальные кружки в телеграме."
  freakland.22.a: "Печально"
 

  new_freakmember_tt: "§Y[THIS.GetName]§! §Gстанет членом Фрикленда и будет получать соответствующие ивенты и нацдухи.§!"
  leave_freakland_tt: "§Y[THIS.GetName]§! §Rпокинет Фрикленд и потеряет все соответствующие нацдухи и перестанет получать тематические иветы§!"
  freak_idea_will_change_tt: "Национальный дух Фрикленда §Yизменится§!"

