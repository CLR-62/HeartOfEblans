 DPN_intelligence_network: "Разведывательная сеть"
 DPN_intelligence_network_desc: "Наша разведка следит за ситуацией в регионе и вовремя информирует о угрозах."
 
 DPN_peacekeepers: "Миротворческие силы"
 DPN_peacekeepers_desc: "Специально подготовленные подразделения готовы к развёртыванию для поддержания мира."
 
 DPN_international_arbitrator: "Международный арбитр"
 DPN_international_arbitrator_desc: "Федерация признана авторитетным посредником в международных спорах."
 
 DPN_collective_defense: "Коллективная оборона"
 DPN_collective_defense_desc: "Система коллективной безопасности защищает всех участников ООН."
 
 DPN_scientific_advancement: "Научный прогресс"
