 # === ИВЕНТЫ - ОСНОВНЫЕ ===
 
 dipins.1.t: "Кризис накопившихся проблем"
 dipins.1.d: "Годы мирного существования привели к накоплению множества нерешённых проблем. Бюрократия разрослась, инфраструктура обветшала. Великий Конгресс должен действовать."
 dipins.1.a: "Конгресс должен собраться!"
 
 dipins.2.t: "Чрезвычайная сессия Великого Конгресса"
 dipins.2.d: "Депутаты съехались в столицу для обсуждения путей выхода из кризиса. Дебаты обещают быть жаркими."
 dipins.2.a: "Да начнутся дебаты!"
 
 dipins.3.t: "Великий Конгресс парализован"
 dipins.3.d: "Недели дебатов не привели ни к чему. Фракции не могут договориться. Многие говорят о необходимости сильного лидера."
 dipins.3.a: "Нам нужен президент..."
 
 dipins.4.t: "Избрание Ивана Дипинса"
 dipins.4.d: "После долгих споров Конгресс избрал президентом Ивана Дипинса. Однако его полномочия строго ограничены — каждое решение должно быть одобрено депутатами."
 dipins.4.a: "Президент Дипинс приступает к работе!"
 
 dipins.5.t: "Конгресс Федерации"
 dipins.5.d: "Президент Дипинс предложил переименовать Великий Конгресс в Конгресс Федерации, символизируя начало новой эпохи."
 dipins.5.a: "Новая эпоха начинается!"
 
 dipins.6.t: "Триумф реформ"
 dipins.6.d: "Реформы президента Дипинса приносят впечатляющие результаты! Его рейтинг достиг рекордных показателей, а авторитет Конгресса поблек."
 dipins.6.a: "Дипинс — наш герой!"
 
 dipins.7.t: "Расширение президентских полномочий"
 dipins.7.d: "Воспользовавшись популярностью, Дипинс провёл закон о расширении президентских полномочий. Конгресс не смеет идти против воли народа."
 dipins.7.a: "Власть укрепляется!"
 
 dipins.8.t: "Конгресс отходит на второй план"
 dipins.8.d: "Конгресс Федерации превратился в формальный орган. Депутаты лишь единогласно одобряют решения президента Дипинса."
 dipins.8.a: "Такова воля народа"
 
 dipins.9.t: "Хранитель мира Западной Европы"
 dipins.9.d: "Президент Дипинс провозгласил Дипинсовскую Федерацию хранителем мира в Западной Европе. «Мы будем бдительно следить за порядком», — заявил он."
 dipins.9.a: "Мир — наша миссия!"
 
 dipins.10.t: "Созыв Организации Объединённых Наций"
 dipins.10.d: "В связи с нарастающей напряжённостью президент Дипинс выступил с инициативой созыва ООН. «Только совместными усилиями мы сможем предотвратить войну»."
 dipins.10.a: "Да здравствует ООН!"

 # === ИВЕНТЫ - ДОПОЛНИТЕЛЬНЫЕ ПОЛИТИЧЕСКИЕ ===
 
 dipins.11.t: "Дебаты затягиваются"
 dipins.11.d: "Прошла уже неделя, но депутаты Конгресса не могут прийти к согласию. Каждая фракция тянет одеяло на себя, а проблемы страны остаются нерешёнными."
 dipins.11.a: "Это не может продолжаться вечно..."
 
 dipins.12.t: "Стране нужен лидер"
 dipins.12.d: "В народе всё громче звучат голоса о необходимости сильного лидера. Конгресс, наконец, решает избрать президента."
 dipins.12.a: "Кто станет нашим лидером?"
 
 dipins.13.t: "Цепи на президенте"
 dipins.13.d: "Конгресс установил жёсткие ограничения на полномочия нового президента. Каждое решение должно быть одобрено большинством депутатов."
 dipins.13.a: "Придётся работать в этих рамках"
 
 dipins.14.t: "Программа реформ объявлена"
 dipins.14.d: "Президент Дипинс объявил о масштабной программе реформ. «Мы изменим страну к лучшему», — заявил он на пресс-конференции."
 dipins.14.a: "За работу!"
 
 dipins.15.t: "Реформы приносят плоды"
 dipins.15.d: "Первые результаты реформ превзошли все ожидания. Экономика растёт, коррупция снижается, а граждане довольны."
 dipins.15.a: "Отличная работа!"
 
 dipins.16.t: "Рейтинг Дипинса растёт"
 dipins.16.d: "Согласно опросам, популярность президента достигла рекордных 85%. Народ верит в своего лидера."
 dipins.16.a: "Народ с нами!"
 
 dipins.17.t: "Дипинс просит больше власти"
 dipins.17.d: "Президент обратился к Конгрессу с просьбой расширить его полномочия. «Для успешного завершения реформ мне нужна свобода действий», — заявил он."
 dipins.17.a: "Конгресс рассмотрит..."

 # === ИВЕНТЫ - РЕФОРМЫ (ПРОГРЕСС) ===
 
 dipins.20.t: "Административная реформа идёт"
 dipins.20.d: "Реорганизация государственного аппарата продвигается. Некоторые чиновники сопротивляются изменениям, но большинство понимает необходимость реформы."
 dipins.20.a: "Продолжаем работу"
 
 dipins.21.t: "Антикоррупционные рейды"
 dipins.21.d: "Специальные комиссии проводят проверки во всех ведомствах. Уже арестованы несколько высокопоставленных чиновников. Как поступить с остальными подозреваемыми?"
 dipins.21.a: "Судить по закону"
 dipins.21.b: "Жёсткая чистка!"
 
 dipins.22.t: "Судебная реформа продвигается"
 dipins.22.d: "Новые суды начинают работать. Граждане отмечают более справедливое и быстрое рассмотрение дел."
 dipins.22.a: "Справедливость торжествует"
 
 dipins.23.t: "Социальные программы работают"
 dipins.23.d: "Программы социальной защиты охватывают всё больше граждан. Уровень жизни населения растёт."
 dipins.23.a: "Народ доволен"
 
 dipins.24.t: "Образовательная реформа"
 dipins.24.d: "Новые учебные программы внедряются в школах и университетах. Молодёжь с энтузиазмом принимает изменения."
 dipins.24.a: "Будущее за молодыми"

 # === ИВЕНТЫ - РЕФОРМЫ (ЗАВЕРШЕНИЕ) ===
 
 dipins.25.t: "Административная реформа завершена!"
 dipins.25.d: "Государственный аппарат полностью реорганизован. Бюрократия сокращена, эффективность выросла. Это победа реформаторов!"
 dipins.25.a: "Отличная работа!"
 
 dipins.26.t: "Коррупция побеждена!"
 dipins.26.d: "Антикоррупционная кампания завершена успехом. Сотни чиновников осуждены, система стала прозрачной. Граждане верят в честную власть."
 dipins.26.a: "Чистое правительство!"
 
 dipins.27.t: "Новая судебная система"
 dipins.27.d: "Судебная реформа завершена. Независимые суды работают эффективно, а граждане получили доступ к справедливому правосудию."
 dipins.27.a: "Закон един для всех!"
 
 dipins.28.t: "Социальное государство"
 dipins.28.d: "Социальные программы охватили все слои населения. Пенсии выросли, медицина стала доступнее, а бедность сократилась."
 dipins.28.a: "Народ благодарен!"
 
 dipins.29.t: "Образование на высоте!"
 dipins.29.d: "Образовательная реформа завершена. Новая система готовит квалифицированных специалистов, а наука получила мощный импульс развития."
 dipins.29.a: "Знание — сила!"
 
 dipins.30.t: "Отчёт о реформах"
 dipins.30.d: "Министры представили подробный отчёт о ходе реформ. Все процессы идут по плану."
 dipins.30.a: "Хорошо, продолжаем"

