 # СТРАНА
 DPN_GREAT_CONGRESS_DESC: "Великий Конгресс — коллективный орган управления Дипинсовской Федерации. Состоит из представителей всех регионов страны и принимает решения путём голосования."

 # === НАЦИОНАЛЬНЫЕ ДУХИ ===
 
 DPN_accumulated_problems: "Накопившиеся проблемы"
 DPN_accumulated_problems_desc: "За долгие годы мирного демократического существования в нашей федерации накопилось множество нерешённых проблем. Бюрократия стала неповоротливой, инфраструктура устарела, а экономика нуждается в реформах."
 
 DPN_congress_in_action: "Конгресс в действии"
 DPN_congress_in_action_desc: "Великий Конгресс собрался на чрезвычайную сессию для решения накопившихся проблем. Депутаты активно дискутируют и пытаются найти выход из кризиса."
 
 DPN_congress_crisis: "Кризис Конгресса"
 DPN_congress_crisis_desc: "Великий Конгресс оказался неспособен эффективно решать проблемы страны. Бесконечные дебаты и противоречия между фракциями парализовали работу государства."
 
 DPN_president_under_congress: "Президент под контролем Конгресса"
 DPN_president_under_congress_desc: "Иван Дипинс избран президентом федерации, однако его полномочия строго ограничены Конгрессом."
 
 DPN_popular_president: "Популярный президент"
 DPN_popular_president_desc: "Благодаря успешным реформам президент Дипинс завоевал широкую народную поддержку."
 
 DPN_strong_president: "Сильный президент"
 DPN_strong_president_desc: "Президент Дипинс добился расширения своих полномочий. Влияние Конгресса значительно уменьшилось."
 
 DPN_presidential_dominance: "Президентское доминирование"
 DPN_presidential_dominance_desc: "Иван Дипинс теперь фактически единолично управляет федерацией. Конгресс стал номинальным органом."
 
 DPN_absolute_president: "Абсолютная власть президента"
 DPN_absolute_president_desc: "Президент Дипинс сконцентрировал в своих руках всю полноту власти. Его слово — закон для всей федерации."
 
 DPN_clean_government: "Чистое правительство"
 DPN_clean_government_desc: "Антикоррупционные реформы очистили госаппарат от недобросовестных чиновников."
 
 DPN_emergency_authority: "Чрезвычайные полномочия"
 DPN_emergency_authority_desc: "В случае угрозы государству президент может принимать экстренные меры."
 
 DPN_loyal_bureaucracy: "Лояльная бюрократия"
 DPN_loyal_bureaucracy_desc: "Государственный аппарат полностью предан президенту и эффективно исполняет его волю."
 
 DPN_social_welfare: "Социальное обеспечение"
 DPN_social_welfare_desc: "Программы социальной защиты обеспечивают благополучие граждан федерации."
 
 DPN_admin_reform_bonus: "Эффект административной реформы"
 DPN_admin_reform_bonus_desc: "Оптимизированный государственный аппарат работает эффективнее."
 
 DPN_judicial_reform_bonus: "Эффект судебной реформы"
 DPN_judicial_reform_bonus_desc: "Независимая судебная система укрепляет стабильность государства."
 
 DPN_education_reform_bonus: "Эффект образовательной реформы"
 DPN_education_reform_bonus_desc: "Новая система образования готовит квалифицированных специалистов."
 
 DPN_efficient_taxation: "Эффективное налогообложение"
 DPN_efficient_taxation_desc: "Налоговая реформа упростила сбор налогов и снизила издержки."
 
 DPN_trade_network: "Торговая сеть"
 DPN_trade_network_desc: "Расширенная сеть торговых соглашений обеспечивает стабильный поток ресурсов."
 
 DPN_industrial_giant: "Промышленный гигант"
 DPN_industrial_giant_desc: "Мощная промышленная база позволяет производить всё необходимое для нужд страны."
 
 DPN_professional_officers: "Профессиональные офицеры"
 DPN_professional_officers_desc: "Реформа военного образования создала корпус компетентных командиров."
 
 DPN_efficient_logistics: "Эффективная логистика"
 DPN_efficient_logistics_desc: "Оптимизированная система снабжения армии снижает потери и ускоряет передвижение войск."
 
 DPN_diplomatic_corps: "Дипломатический корпус"
